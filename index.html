<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>Salesforce Latest Tweets</title>
    <meta name="description"
          content="Retrieve latest Twitter Feed with user timeline API then display its tweet text, time and images.">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/twitter.js"></script>
    <link rel="stylesheet" type="text/css" href="css/sftweets.css">

</head>
<body>


<div class="searchKeyword">
    <span><b>Salesforce Twitter Feeds: </b></span>
    <input class="searchKeywordInput" placeholder="please input the keyword" onkeyup="SF_TWEETS.filter(this.value)" id="keywordInput" />
</div>
<div id="sfTweets">
</div>


</body>
</html>
